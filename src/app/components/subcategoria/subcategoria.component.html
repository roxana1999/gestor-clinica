<div>
    Descripción contiene:
    <input [(ngModel)]="filtroDescripcion" name="filtroDescripcion" class="form-control">
</div>
<div>
    Categoría padre con ID:
    <input [(ngModel)]="filtroIdCategoria" type="number" class="form-control" min="0" step="1" name="filtroIdCategoria">
</div>
<div class="espacio-sm"></div>
<button class="btn btn-info" (click)="filtrarSubcategorias()">Filtrar resultados</button>

<div class="espacio"></div>
<h3>Subcategorías</h3>
<div *ngIf="subcategorias.length>0; else noHayResultados">
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">ID categoria</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let c of subcategorias">
                    <th scope="row">{{c.idTipoProducto}}</th>
                    <td>{{c.descripcion}}</td>
                    <td>{{c.idCategoria.idCategoria}}</td>
                    <td>
                        <div class="d-flex flex-column flex-md-row" style="width: fit-content; gap: 5px; display: inline-block;">
                            <a [routerLink]="['actualizarSubcategoria', c.idTipoProducto]" class="btn btn-secondary">
                                Modificar</a>
                            <a [routerLink]="['eliminarSubcategoria', c.idTipoProducto]" class="btn btn-danger">
                                Eliminar</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<ng-template #noHayResultados>
    No hay resultados
</ng-template>
<div>
    <router-outlet></router-outlet>
</div>
