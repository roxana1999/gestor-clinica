<div *ngIf="success; else mostrarForm">
    <div class="alert alert-success" role="alert">
        {{mensaje}}
    </div>
    <button class="btn btn-secondary" routerLink="/agenda">Volver</button>
</div>
<div>
    <ng-template #mostrarForm>
        Dia <input  [(ngModel)]="agenda.dia"><br>
        Abre <input [(ngModel)]="agenda.horaAperturaCadena"><br>
        Cierra <input [(ngModel)]="agenda.horaCierreCadena"><br>
        Intervalo <input [(ngModel)]="agenda.intervaloMinutos" type="number"><br>
        Empleado <input [(ngModel)]="agenda.idEmpleado.idPersona" type="number">

</div>
